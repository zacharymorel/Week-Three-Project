<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>Week Three Calculator</title>
  </head>
  <body>
    <div class = "calcBody">
      <section class="row1">
          <button class="clear" type="button" name="button">C</button>
          <button class="placeHolder" type="button" name="button"></button>
      </section>
      <section class="row2">
          <button class="includeInLoop" type="button" name="button">7</button>
          <button class="includeInLoop" type="button" name="button">8</button>
          <button class="includeInLoop" type="button" name="button">9</button>
          <button class="includeInLoop mathColor" type="button" name="button">/</button>
      </section>
      <section class="row3">
          <button class="includeInLoop" type="button" name="button">4</button>
          <button class="includeInLoop" type="button" name="button">5</button>
          <button class="includeInLoop" type="button" name="button">6</button>
          <button class="mathColor includeInLoop" type="button" name="button">X</button>
      </section>
      <section class="row4">
          <button class="includeInLoop" type="button" name="button">1</button>
          <button class="includeInLoop" type="button" name="button">2</button>
          <button class="includeInLoop" type="button" name="button">3</button>
          <button class="mathColor includeInLoop" type="button" name="button">-</button>
      </section>
      <section class="row5">
          <button class="includeInLoop"type="button" name="button">0</button>
          <button class="includeInLoop"type="button" name="button">.</button>
          <button class="equals" type="button" name="button">=</button>
          <button class="mathColor includeInLoop" type="button" name="button">+</button>
      </section>
    </div>
  <script src="main.js"></script>
  </body>
</html>
